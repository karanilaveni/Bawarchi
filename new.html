<html>
    <title>Bawarchi</title>
    <head>
        <link href="new.css" rel="stylesheet" type="text/css"/>
        </head>
        <body>
          <div id="search">
            <div>
              <div id="brand">
                <span>Bawarchi</span>
              </div>
              <div class="social">
                <a href="https://www.facebook.com/" target="_blank">
                  <img src="facebook.png" class="socialIcon"/>
                </a>
                <a href="https://www.instagram.com/" target="_blank">
                  <img src="Instagram_logo_2016.png" class="socialIcon"/>
                </a>
              </div>
            </div>
            <div id="Logo">
              <span>K!</span>

            </div>
            <div id='quote'>
              This is the best place to eat

            </div>
            <div id='dropdown'>

              <select class="select">
                    <option>SELECT CITY</option>
                    <option>Hyderabad</option>
                    <option>Warangal</option>
                    <option>Karimnagar</option>
              </select>
              <select id="secondselect">
                <option>SELECT RESTAURANT</option>
                <option>Mandi Bazar</option>
                <option>subedari</option>
                <option>Hnk</option>
              </select>
              

            </div>
          </div>
          <div id='quicksearch'>
            <span id="Heading">
              Quick search
            </span>
            <span id="anotherheading">
              Discover restaurants by type
            </span>
            <div class="Mainbox">
            <div class="Box">
              <div class='insidebox1'>
                <img src="breakfast.jpeg" alt="breakfast"  >
              </div>
              <div class="insidebox2">
                <div class="componentheading">
                  Breakfast
                </div>
                <div class="componentsubheading">
                  Enjoy your Breakfast with our menu
                </div>
                </div>

              </div>

            
            <div class="Box">
              <div class='insidebox1'>
                <img src="lunch.png" alt="lunch"  >
              </div>
              <div class="insidebox2">
                <div class="componentheading">
                  Lunch
                </div>
                <div class="componentsubheading">
                  Let's do Lunch
                </div>
                </div>
              

            </div>
            <div class="Box">
              <div class='insidebox1'>
                <img src="dinner.jpeg" alt="dinner"  >
              </div>
              <div class="insidebox2">
                <div class="componentheading">
                  Dinner
                </div>
                <div class="componentsubheading">
                  Enjoy your Dinner with our menu
                </div>
                </div>

            </div>
            <div class="Box">
              <div class='insidebox1'>
                <img src="snacks.png" alt="snacks"  >
              </div>
              <div class="insidebox2">
                <div class="componentheading">
                  snacks
                </div>
                <div class="componentsubheading">
                  Work-hard Snack-often
                </div>
                </div>

            </div>
            <div class="Box">
              <div class='insidebox1'>
                <img src="drinks.jpeg" alt="drinks"  >
              </div>
              <div class="insidebox2">
                <div class="componentheading">
                  Drinks
                </div>
                <div class="componentsubheading">
                  LIQUID THERAPY
                </div>
                </div>

            </div>
            <div class="Box">
              <div class='insidebox1'>
                <img src="nightlife.jpeg" alt="nightlife"  >
              </div>
              <div class="insidebox2">
                <div class="componentheading">
                  Night Life
                </div>
                <div class="componentsubheading">
                  Turn up the music
                </div>
                </div>

            </div>
      
        
        

           </div>
          </div>
          </body>
          </html>
